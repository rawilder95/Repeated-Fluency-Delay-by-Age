<html>
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script type="text/javascript" src="jatos.js"></script>
    <style>
        body { padding: 100px; }
    </style>
</head>

<body>


<form id="movetoconsent">
    <h3>Please enter your Prolific id: </h2> 
    <input id="prolificid" name="prolificid" type="text"><br><br>
    <input type="submit" value="Next" id="submit">
</form>

</body>
    <script>
        jatos.onLoad(function() {
            document.getElementById('prolificid').value = jatos.urlQueryParameters.PROLIFIC_PID;

            document.getElementById('movetoconsent').onsubmit = function() {
                jatos.setStudySessionData({'prolificid': document.getElementById('prolificid').value });
                jatos.startNextComponent();
                return false;
            };
        });
    </script>

</html>
